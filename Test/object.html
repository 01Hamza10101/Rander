<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script>
  const body = document.querySelector('body');

  let array = [];

  window.addEventListener('load', function reloadarray() {
    const storedArray = localStorage.getItem('array');
    
    if (storedArray) {
      array = JSON.parse(storedArray);
      console.log(array);
    } else {
      localStorage.setItem('array', JSON.stringify(array));
    }

    array.forEach(function(Task, index) {
      let div = document.createElement('div');
      
      div.innerHTML = `<span>${index}</span>
     <input onchange="cboxarray(${index})" type="checkbox">
    <h5>${Task.text}</h5>`;
  
      if (Task.checkBox === true) {
        div.querySelector('input').checked = true;
      }
      
      body.appendChild(div);
    });
  });

  function cboxarray(index) {
    array[index].checkBox = !array[index].checkBox;
    localStorage.setItem('array', JSON.stringify(array));
  }
</script>
</body>
</html>
